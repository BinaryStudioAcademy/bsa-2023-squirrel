<mat-dialog-content>
    <h4 class="mat-h4">Merge Branch</h4>
</mat-dialog-content>
<mat-dialog-actions class="modal-buttons">
    <div class="drop-down-container">
        <mat-form-field appearance="outline" class="custom-select full-width">
            <mat-label for="sourceSelect">Source Branch:</mat-label>
            <mat-select id="sourceSelect" [formControl]="$any(branchForm.controls['source'])">
                <mat-option *ngFor="let branch of branches" [value]="branch.id">{{branch.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="drop-down-container">
        <mat-form-field appearance="outline" class="custom-select full-width">
            <mat-label for="sourceSelect">Destination Branch:</mat-label>
            <mat-select id="sourceSelect" [formControl]="$any(branchForm.controls['destination'])">
                <mat-option *ngFor="let branch of branches" [value]="branch.id">{{branch.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <app-button text="Merge" width="100%" variant="outline-secondary" [isDisabled]="!validate()"
                (buttonOnClick)="mergeBranch()">
    </app-button>

    <app-button text="Close" width="100%" variant="outline-secondary" (click)="close()">
    </app-button>
</mat-dialog-actions>
