<div class="modal-header">
    <h4 class="modal-heading">Connect to Data Base</h4>
    <div class="close" (mousedown)="close()"></div>
</div>

<app-barrier></app-barrier>
<form id="dbForm" [formGroup]="dbForm" (ngSubmit)="addDataBase()" class="db-form">
    <div class="input-wrapper">
        <label class="modal-label">Db Name</label>
        <app-input class="input" [formControl]="$any(dbForm.controls['dbName'])"
                   name="dbName"
                   placeholder="Enter db Name">
        </app-input>
    </div>

    <app-barrier></app-barrier>

    <div class="input-wrapper">
        <label class="modal-label">Server Name</label>
        <app-input class="input" [formControl]="$any(dbForm.controls['serverName'])"
                   name="server name"
                   placeholder="Enter Server name">
        </app-input>
    </div>

    <div class="input-wrapper">
        <label class="modal-label">Port</label>
        <app-input class="input" [formControl]="$any(dbForm.controls['port'])"
                   placeholder="Enter port">
        </app-input>
    </div>

    <div class="input-wrapper">

        <label class="modal-label">Username<app-info-tooltip text="leave empty for Trusted Connection"></app-info-tooltip></label>
        <app-input class="input" [formControl]="$any(dbForm.controls['username'])"
                   placeholder="Enter username">
        </app-input>
    </div>

    <div class="input-wrapper">

        <label class="modal-label">Password<app-info-tooltip text="leave empty for Trusted Connection"></app-info-tooltip></label>
        <app-input class="input" [formControl]="$any(dbForm.controls['password'])"
                   type="password"
                   placeholder="Enter db password">
        </app-input>
    </div>

    <div class="modal-footer">
        <app-checkbox label="Connect to local db" (change)="changeLocalHost()"></app-checkbox>
        <div class="btn-group">
            <app-button [isDisabled]="dbForm.invalid" text="Save"></app-button>
        </div>
    </div>
</form>
