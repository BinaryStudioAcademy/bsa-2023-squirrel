<div class="login-container">
    <div class="login-content">
        <h4>Sign In</h4>

        <div class="additional-sing-in">
            <button>Sign In with GitHub</button>
            <button>Sign In with Google</button>
        </div>

        <app-barrier [text]="'or'"></app-barrier>

        <form class="login-form" (ngSubmit)="loginForm.valid && login()">

            <app-input [formControl]="$any(loginForm.controls['email'])" [label]="'email'"></app-input>
            <div class="input-wrapper">
                <app-input [formControl]="$any(loginForm.controls['password'])" [label]="'password'" [type]="'password'"></app-input>
                <a href="">Forget password</a>
            </div>


            <button [disabled]="loginForm.invalid" type="submit">Sing In</button>
        </form>
    </div>

    <div class="login-footer">
        No account? <a routerLink="/registration">Sign Up</a>
    </div>
</div>
