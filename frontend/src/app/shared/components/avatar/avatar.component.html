<div class="avatar-container" [ngStyle]="hostStyle">
    <img
        *ngIf="avatarSrc; else textAvatar"
        [src]="avatarSrc"
        [width]="size"
        [height]="size"
        [ngStyle]="avatarStyle"
        class="default-img-avatar"
        (error)="handleImgError()"
        loading="lazy" />
    <ng-template #textAvatar>
        <div *ngIf="avatarText" [ngStyle]="avatarStyle" class="default-initials-avatar">
            {{ avatarText }}
        </div>
    </ng-template>
</div>
