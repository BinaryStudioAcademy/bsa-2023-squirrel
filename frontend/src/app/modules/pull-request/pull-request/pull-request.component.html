<div class="container">
    <div class="summary main-text">
        <div class="avatar">
            <img class="avatar-picture" src="{{ pullRequest.author.avatarUrl }}" alt="Author Avatar"/>
        </div>
        <div class="info">
            <div class="primary-info">
                <p class="content">{{ pullRequest.title }}</p>
                <div class="branch">
                    <p class="content">{{ pullRequest.sourceBranch.name }}</p>
                </div>
                <img src="assets/arrow_right_icon.svg" alt="Right Arrow Icon"/>
                <div class="branch">
                    <p class="content">{{ pullRequest.destinationBranch.name }}</p>
                </div>
            </div>
            <div class="secondary-info">
                <p class="content">{{ getSecondaryInfo() }}</p>
            </div>
        </div>
    </div>
    <div class="activity main-text">
        <div class="activity-element comments" *ngIf="pullRequest.comments.length > 0">
            <img class="sms_icon" src="assets/sms_icon.svg" alt="SMS Icon"/>
            <p class="content comment-count">{{ pullRequest.comments.length }}</p>
        </div>
    </div>
    <div class="reviewiers">
        <div class="avatar-container">
            <div *ngFor="let reviewer of pullRequest.reviewers.slice(0, 3)" class="avatar">
                <img class="avatar-picture" src="{{ reviewer.avatarUrl }}" alt="Reviewer Avatar"/>
            </div>
            <div class="overflowed" *ngIf="pullRequest.reviewers.length > 3">
                <p class="content">+{{ pullRequest.reviewers.length - 3 }}</p>
            </div>
        </div>
    </div>
</div>
