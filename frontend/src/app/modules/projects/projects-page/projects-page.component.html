<div class="projects-container">
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="projects-sector">
        <div class="upper-panel-container">
            <h3 class="mat-h3">Projects</h3>
            <app-button
                class="create-button"
                text="Create"
                width="120px"
                height="40px"
                variant="filled"
                (click)="openCreateModal()"
            >
            </app-button>
        </div>
        <div class="card-container">
            <mat-card *ngFor="let project of projects">
                <mat-card-content>
                    {{ project.name }}
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
