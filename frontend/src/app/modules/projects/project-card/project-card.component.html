<div class="project-card">
    <div class="side-panel" [style.background-color]="accentColor"></div>
    <div class="engine-logo-container" [style.background-color]="accentColor">
        <img
            *ngIf="project.engine === 'PostgreSQL'; else sqlServerLogo"
            src="../../../../assets/postgresql.svg"
            alt="Image Description"
            class="engine-logo" />

        <ng-template #sqlServerLogo>
            <img src="../../../../assets/sqlserver.png" alt="Image Description" class="engine-logo" />
        </ng-template>
    </div>
    <div class="project-name">
        {{ project.name }}
    </div>
    <div class="engine-tag-container">
        <div class="engine-tag" [style.border-color]="accentColor" [style.color]="accentColor">
            {{ project.engine }}
        </div>
    </div>
    <div class="project-description-container">
        <div class="project-description">
            {{ sampleDescription }}
        </div>
    </div>
    <div class="project-date">{{ sampleDate }}</div>
</div>
