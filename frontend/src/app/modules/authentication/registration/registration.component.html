<div class="registration-container">
    <div class="registration-content">
        <h4>Sign Up</h4>

        <div class="additional-sing-up">
            <app-button class="margin-top"
                        text="Sign Up with GitHub"
                        variant="outline-primary"
                        width="100%" height="45px">
            </app-button>
            <app-button class="margin-top"
                        text="Sign Up with Google"
                        variant="outline-primary"
                        width="100%" height="45px">
            </app-button>
        </div>

        <app-barrier [text]="'or'"></app-barrier>

        <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" class="registration-form"
              action="">

            <app-input [formControl]="$any(registerForm.controls['username'])" [label]="'username'"></app-input>
            <app-input [formControl]="$any(registerForm.controls['email'])" [label]="'email'"></app-input>
            <app-input [formControl]="$any(registerForm.controls['firstName'])" [label]="'first Name'"></app-input>
            <app-input [formControl]="$any(registerForm.controls['lastName'])" [label]="'last Name'"></app-input>
            <app-input [formControl]="$any(registerForm.controls['password'])" [label]="'password'"
                       [type]="'password'"></app-input>
            <app-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'confirm Password'"
                       [type]="'password'"></app-input>

            <app-button class="margin-top"
                        [isDisabled]="registerForm.invalid"
                        text="Sing Up"
                        variant="filled"
                        width="100%"
                        height="45px">
            </app-button>
        </form>
    </div>

    <div class="registration-footer">
        Already have account? <a routerLink="/login">Sign In</a>
    </div>
</div>
