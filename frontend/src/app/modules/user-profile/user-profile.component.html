<div class="user-profile-container">
    <h4>User Profile</h4>

    <div class="edit-profile-content">
        <h5>Edit profile</h5>
        <div class="avatar-container">
            <img
                *ngIf="user.avatarUrl"
                class="avatar avatar-style"
                src="{{ user.avatarUrl }}"
                alt="Here should be an avatar" />
            <div *ngIf="!user.avatarUrl" class="avatar-initials">{{ getUserInitials() }}</div>
        </div>

        <form [formGroup]="editProfileForm" (ngSubmit)="saveNewInfo()" class="edit-profile-form" action="">
            <app-input
                [formControl]="$any(editProfileForm.controls['username'])"
                [label]="'username'"
                placeholder="Enter Username">
            </app-input>
            <app-input
                [formControl]="$any(editProfileForm.controls['firstName'])"
                [label]="'first Name'"
                placeholder="Enter FirstName">
            </app-input>
            <app-input
                [formControl]="$any(editProfileForm.controls['lastName'])"
                [label]="'last Name'"
                placeholder="Enter your LastName">
            </app-input>

            <app-button class="margin-top" text="Save" variant="filled"> </app-button>
        </form>
    </div>

    <app-button class="margin-top" text="Go Back" variant="filled" (click)="goBack()"> </app-button>
</div>
