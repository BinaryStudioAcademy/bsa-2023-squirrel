<div class="profile-container">
    <h3>User Profile</h3>

    <div class="header">
        <span class="initials">{{ getUserInitials() }}</span>
        <app-button text="Go Back" (click)="goBack()"></app-button>
    </div>

    <section class="section">
        <h4>Edit Profile</h4>
        <div class="section-container">
            <form [formGroup]="userNamesForm" (ngSubmit)="updateUserNames()">
                <app-input
                    [formControl]="$any(userNamesForm.controls['username'])"
                    [label]="'username'"
                    [type]="'text'"
                    placeholder="Enter Username">
                </app-input>
                <app-input
                    [formControl]="$any(userNamesForm.controls['firstName'])"
                    [label]="'first name'"
                    [type]="'text'"
                    placeholder="Enter First Name">
                </app-input>
                <app-input
                    [formControl]="$any(userNamesForm.controls['lastName'])"
                    [label]="'last name'"
                    [type]="'text'"
                    placeholder="Enter Last Name">
                </app-input>
                <app-button text="Save" type="submit"></app-button>
            </form>
        </div>
    </section>

    <section class="section">
        <h4>Password</h4>
        <form [formGroup]="passwordForm" (ngSubmit)="updateUserPassword()">
            <div class="form-group">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" formControlName="currentPassword" />
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" formControlName="newPassword" />
            </div>
            <div class="form-group">
                <label for="repeatPassword">Repeat New Password:</label>
                <input type="password" id="repeatPassword" formControlName="repeatPassword" />
            </div>
            <button type="submit">Change Password</button>
        </form>
    </section>

    <section class="section">
        <h4>Notifications</h4>
        <form [formGroup]="notificationsForm" (ngSubmit)="updateUserNotifications()">
            <div class="form-group">
                <input type="checkbox" id="notifyOnSquirrel" formControlName="notifyOnSquirrel" />
                <label for="notifyOnSquirrel">Notify on Squirrel</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="notifyByEmail" formControlName="notifyByEmail" />
                <label for="notifyByEmail">Notify by Email</label>
            </div>
            <button type="submit">Update Notifications</button>
        </form>
    </section>
</div>
